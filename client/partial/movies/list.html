<h1>Movie List</h1>

<p>
    <a class="btn btn-primary" ng-click="add()">Add Movie</a>
</p>


<table class="table table-striped table-hover">
    <thead>
    </thead>
    <tbody>
        <th><a href="" ng-click="predicate = 'title'; reverse=false">Title</a>
        (<a href="" ng-click="predicate = '-title'; reverse=false">^</a>)</th>
        <tr ng-repeat="movie in movies  | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>

    </tbody>
</table>
