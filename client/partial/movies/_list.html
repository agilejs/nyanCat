<table class="table table-striped table-hover">
    <thead>
     <th><a href="" ng-click="predicate = 'title'; reverse=!reverse">Title</a></th>
    <th>
        <a href="" ng-click="predicate = 'releaseYear'; reverse=!reverse">Release Year</a>
        </th>
    </thead>
    <tbody>

        <tr ng-repeat="movie in movies  | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>{{movie.releaseYear}}</td>
        </tr>


    </tbody>
</table>
